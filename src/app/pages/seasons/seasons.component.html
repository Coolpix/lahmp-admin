          <div class="card-block">
            <h4 class="card-title">Data Export</h4>
            <h6 class="card-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6>
            <div class="table-responsive m-t-40">
              <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>

                  <th></th>
                </tr>
                </thead>

                <tr>
                  <th>Nombre</th>
                  <th></th>
                </tr>
                </tfoot>
                <tbody>

                  <td>Temporada {{season.year}}</td>

                    <button class="btn pull-right hidden-sm-down btn-success" alt="default" data-toggle="modal" data-target="#responsive-modal" (click)="goToSeason(season.id)">

<div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Creación de nueva temporada</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="season-name" class="control-label">Nombre:</label>
            <input type="text" class="form-control" id="season-name" name="name" [(ngModel)]="model.name" #name="ngModel">
            <label for="season-year" class="control-label">Año:</label>
            <input type="number" class="form-control" id="season-year" name="year" [(ngModel)]="model.year" #name="ngModel">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger waves-effect waves-light" (click)="saveSeason()">Crear temporada</button>
      </div>
    </div>
  </div>
</div>
