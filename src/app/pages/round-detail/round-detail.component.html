<!-- Modal creacion partido -->
<div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Creación de nuevo partido</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <h5 class="m-t-30 m-b-10">Equipo Local:</h5>
                <select class="selectpicker" data-style="form-control btn-secondary" name="local" [(ngModel)]="model.local" #name="ngModel">
                  <option *ngFor="let team of seasonActive.teams" [value]="team.id">{{ team.name }}</option>
                </select>
              </div>
              <div class="col-md-4">
                <h5 class="m-t-30 m-b-10">Equipo Visitante:</h5>
                <select class="selectpicker" data-style="form-control btn-secondary" name="visitor" [(ngModel)]="model.visitor" #name="ngModel">
                  <option *ngFor="let team of seasonActive.teams" [value]="team.id">{{ team.name }}</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger waves-effect waves-light" (click)="saveMatch()" data-dismiss="modal" [disabled]="model.local === model.visitor">Crear partido</button>
      </div>
    </div>
  </div>
</div>
<div class="preloader">
  <svg class="circular" viewBox="25 25 50 50">
    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
</div>

      <breadcrumb [layout]="layout"></breadcrumb>
      <div class="row">

            <div class="row">
              <div class="col-md-8 col-lg-9">
                <h1 class="box-title m-b-0">{{ match.teams[0].name }} VS {{ match.teams[1].name }}</h1>
              </div>

          </div>
        </div>

    </div>
