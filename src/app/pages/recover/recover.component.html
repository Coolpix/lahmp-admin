<section id="wrapper">
  <div class="login-register">
    <div class="login-box card">
      <div class="card-body">
        <form class="form-horizontal form-material" id="loginform" action="index.html">
          <h3 class="box-title m-b-20">Recover Password</h3>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="text" required="" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="password" required="" placeholder="Contraseña" name="password" [(ngModel)]="model.password" #password="ngModel">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="password" required="" placeholder="Repita la contraseña" name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel">
            </div>
          </div>
          <div class="form-group has-danger">
            <small class="form-control-feedback"> {{error}} </small>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" (click)="resetPassword()">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
