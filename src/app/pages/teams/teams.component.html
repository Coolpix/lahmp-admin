<!-- Modal creacion equipo -->
<div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Creación de nuevo equipo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="season-name" class="control-label">Nombre:</label>
            <input type="text" class="form-control" id="season-name" name="name" [(ngModel)]="model.name" #name="ngModel">
            <label for="season-photo" class="control-label">Foto:</label>
            <input type="text" class="form-control" id="season-photo" name="photo" [(ngModel)]="model.logo" #name="ngModel">
            <label for="season-logo" class="control-label">Logo:</label>
            <input type="text" class="form-control" id="season-logo" name="logo" [(ngModel)]="model.logo" #name="ngModel">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger waves-effect waves-light" (click)="saveTeam()" data-dismiss="modal">Crear equipo</button>
      </div>
    </div>
  </div>
</div>
<div class="preloader">
  <svg class="circular" viewBox="25 25 50 50">
    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
  </svg>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in pages.scss -->
  <!-- ============================================================== -->

  <ma-navigation class="fixing" [(season)]="seasonActive"></ma-navigation>
  <!-- ============================================================== -->
  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <ma-sidebar [(season)]="seasonActive"></ma-sidebar>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <breadcrumb [layout]="layout"></breadcrumb>
      <div class="row el-element-overlay">
        <div class="col-lg-3 col-md-6" *ngIf="teams?.length === 0">
          <h1>No existen equipos creados.</h1>
        </div>
        <div class="col-lg-3 col-md-6" *ngFor="let team of teams">
          <div class="card">
            <div class="el-card-item">
              <div class="el-card-avatar el-overlay-1"><img src="{{ team.logo }}" alt="team"/>
                <div class="el-overlay">
                  <ul class="el-info">
                    <li>
                      <a class="btn default btn-outline" (click)="goToTeam(team.id)">
                        <i class="icon-magnifier"></i>
                      </a>
                    </li>
                    <li>
                      <a class="btn default btn-outline" (click)="deleteTeam(team.id, team.name)">
                        <i class="icon-basic-trashcan"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="el-card-content">
                <div class="card-block text-center">
                  <div class="row">
                    <div class="col">
                      <h3 class="m-b-0">{{ team.players?.length}}</h3>
                      <h5 class="font-light">Jugadores</h5></div>
                    <div class="col">
                      <h3 class="m-b-0">{{ team.points }}</h3>
                      <h5 class="font-light">Puntos</h5></div>
                    <div class="col">
                      <h3 class="m-b-0">{{ team.goals?.length }}</h3>
                      <h5 class="font-light">Goles</h5></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer">
      © 2017 Madridpatina.com
    </footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
</div>
