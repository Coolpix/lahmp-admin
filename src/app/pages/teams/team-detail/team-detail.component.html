<!-- Modal creacion equipo -->
<div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Añadir jugadores</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <h5 class="m-t-30 m-b-10">Jugador:</h5>
                <select class="selectpicker" multiple data-style="form-control btn-secondary" name="players"
                        [(ngModel)]="model.players" #name="ngModel" data-placeholder="Seleccione jugador">
                  <option *ngFor="let player of seasonActive.players" [value]="player.id">{{ player.name }}</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger waves-effect waves-light" (click)="addPlayers()"
                data-dismiss="modal">Añadir jugadores
        </button>
      </div>
    </div>
  </div>
</div>
<div class="preloader">
  <svg class="circular" viewBox="25 25 50 50">
    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
  </svg>
</div>

<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in pages.scss -->
  <!-- ============================================================== -->

  <ma-navigation class="fixing" [(season)]="seasonActive"></ma-navigation>
  <!-- ============================================================== -->
  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <ma-sidebar [(season)]="seasonActive"></ma-sidebar>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <breadcrumb [layout]="layout"></breadcrumb>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">Lista de jugadores</h4>
              <h6 class="card-subtitle"></h6>
              <div class="table-responsive">
                <table class="table m-t-30 table-hover contact-list" data-page-size="15">
                  <thead>
                  <tr>
                    <th>No</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Goles</th>
                    <th>Asistencias</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let player of players">
                    <td>{{ player.id }}</td>
                    <td>
                      <a href="javascript:void(0)">
                        <img src="../assets/images/users/keko.jpeg" alt="{{ player.name }}" width="40" class="img-circle"/> {{ player.name }}</a>
                    </td>
                    <td>genelia@gmail.com</td>
                    <td>23 Años</td>
                    <td>{{ player.goals?.length }} goles</td>
                    <td>{{ player.assists?.length }} Asistencias</td>
                    <td>
                      <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn" data-toggle="tooltip" data-original-title="Borrar" (click)="removePlayer(player)">
                        <i class="ti-close" aria-hidden="true"></i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer">
      © 2017 Madridpatina.com
    </footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
</div>
