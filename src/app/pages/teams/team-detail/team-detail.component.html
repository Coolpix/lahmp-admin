<!-- Modal creacion equipo -->
<div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Añadir jugadores</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <h5 class="m-t-30 m-b-10">Jugador:</h5>
                <select class="selectpicker" multiple data-style="form-control btn-secondary" name="players" [(ngModel)]="model.players" #name="ngModel" data-placeholder="Seleccione jugador">
                  <option *ngFor="let player of seasonActive.players" [value]="player.id">{{ player.name }}</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger waves-effect waves-light" (click)="addPlayers()" data-dismiss="modal">Añadir jugadores</button>
      </div>
    </div>
  </div>
</div>
<div class="preloader">
  <svg class="circular" viewBox="25 25 50 50">
    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
  </svg>
</div>
