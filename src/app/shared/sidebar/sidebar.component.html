<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- User profile -->
    <div class="user-profile">
      <!-- User profile image -->
      <div class="profile-img"><img src="../../../assets/images/users/keko.jpeg" alt="user"/></div>
      <!-- User profile text-->
      <div class="profile-text"><a href="#" class="dropdown-toggle link u-dropdown" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="true">{{name}} <span class="caret"></span></a>
        <div class="dropdown-menu animated flipInY">
          <a href="javascript:void(0)" class="dropdown-item"><i class="ti-user"></i> Mi Peril</a>
          <a href="javascript:void(0)" class="dropdown-item"><i class="ti-email"></i> Inbox</a>
          <div class="dropdown-divider"></div>
          <a href="javascript:void(0)" class="dropdown-item"><i class="ti-settings"></i> Account Setting</a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item"><i class="fa fa-power-off"></i> Logout</a>
        </div>
      </div>
    </div>
    <!-- End User profile text-->
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="nav-small-cap">TEMPORADA {{season?.year}}</li>
        <li>
          <a [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" routerLink="/seasons"><i
            class="fa fa-vcard"></i><span class="hide-menu"> Temporadas</span></a>
        </li>
        <li>
          <a [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active"
             routerLink="/seasons/{{ season?.id }}/players"><i class="fa fa-vcard"></i><span class="hide-menu"> Jugadores <span class="label label-rounded label-info">{{ season?.players?.length }}</span></span></a>
        </li>
        <li>
          <a [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active"
             routerLink="/seasons/{{ season?.id }}/teams"><i class="mdi mdi-table"></i><span class="hide-menu"> Equipos <span class="label label-rounded label-info">{{ season?.teams?.length }}</span></span></a>
        </li>
        <li>
          <a [ngClass]="{ 'has-arrow': season?.rounds?.length > 0 }" class="has-arrow" href="javascript:void(0)" aria-expanded="false">
            <i class="mdi mdi-table-column-plus-after"></i>
            <span class="hide-menu"> Jornadas <span class="label label-rounded label-info">{{ season?.rounds?.length }}</span></span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let round of season?.rounds">
              <a [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" routerLink="/seasons/{{ season?.id }}/round/{{ round?.id }}"> {{ round?.name }} <span *ngIf="round?.matches?.length > 0" class="label label-rounded label-info">{{ round?.matches?.length }}</span></a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
